name: Python Checks
on:
  push:
    branches:
      - '*'

jobs:
  code_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint ruff black bandit pytype

      - name: Run Pylint
        run: pylint .
        continue-on-error: true

      - name: Run Ruff
        run: ruff .
        continue-on-error: true

      - name: Run Black
        run: black . --check --diff
        continue-on-error: true

      - name: Run Bandit
        run: bandit .
        continue-on-error: true

      - name: Run Pytype
        run: pytype .
        continue-on-error: true

